name: Notion Versioning

on:
  push:
    tags:
      - "**"

jobs:
  notion-versioning:
    if: startsWith(github.ref, 'refs/tags/v')
    name: request API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: git_checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Get current ISO8601 formatted date
        id: get-date
        run: |
          sudo timedatectl set-timezone Asia/Seoul
          echo ::set-output name=date::$(date +"%Y-%m-%dT%H:%M:%SZ")

      - name: Get tag subject
        id: get-subject
        run: echo ::set-output name=subject::$(git tag -l --format='%(contents)' ${GITHUB_REF_NAME})

      - name: Get tag author name
        id: get-author-name
        run: echo ::set-output name=subject::$(git for-each-ref --format='%(authorname)' ref/tags)

      - name: Request API with curl
        id: request
        run: |
          curl -X POST 'https://api.notion.com/v1/pages' \
            -H 'Authorization: Bearer ${{ secrets.NOTION_KEY }}' \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            --data '{
              "parent": {
                "database_id": "b2abb39699af45f69d06b7b8ca3b3453"
              },
              "properties": {
                "개정 버전": {
                  "title": [
                    {
                      "type": "text",
                      "text": {
                        "content": "${{ github.ref_name }}"
                      }
                    }
                  ]
                },
                "개정일": {
                  "date": {
                    "start": "${{ steps.get-date.outputs.date}}",
                    "time_zone": "Asia/Seoul"
                  }
                },
                "설명": {
                  "rich_text": [
                    {
                      "type": "text",
                      "text": {
                        "content": "${{ steps.get-subject.outputs.subject }}"
                      }
                    }
                  ]
                },
                "담당자": {
                  "rich_text": [
                    {
                      "type": "text",
                      "text": {
                        "content": "${{ steps.get-author-name.outputs.author-name }}"
                      }
                    }
                  ]
                }
              }
            }'
